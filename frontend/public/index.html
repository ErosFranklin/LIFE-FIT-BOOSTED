<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" contentw="width=device-width, initial-scale=1.0">
    <title>Cadastro - LFB</title>
    <link rel="stylesheet" href="style/style-login.css">
    <link rel="stylesheet" href="style/media-query-style-login.css">
    <link rel="stylesheet" href="style/style-spinner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</head>
<body>
    <div class="container-spinner">
        <div class="overlay-spinner" >
            <div class="spinner"></div>
        </div>
    </div>
    <main class="login-page">
        <div class="login-container">
            <div class="title-page-login">
                <h1>Login</h1>
                <p>Preencha todos os campos para acessar o sistema.</p>
            </div>
            <form class="form-login" id="form-login">
                <div class="container-components-account">
                    <div class="component">
                        <label for="name">Email:</label>
                        <div class="sub-component">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                        </div>
                    </div>
                    <div class="component-account-key">
                        <div class="component">
                            <label for="name">Senha:</label>
                            <div class="sub-component">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" id="password" name="password" placeholder="********" required>
                                <i class="fa-solid fa-eye" id="eyes" onclick="mostrarSenha()"></i>
                            </div>
                        </div>
                    </div>
                </div>
           
                <div class="btns-container">
                    <span id="error_message"></span>
                    <button type="submit" id="btn-login">Acessar</button>
                    <p>Ainda não é cadastrado? <a href="views/registration.html" class="redirection-link">Cadastra-se</a></p>
                </div>
            </form>
            
        </div>
        <div class="container-logo">
            <img src="../public/image/logo.png" alt="logo-lfb">
        </div>
    </main>
    <script src="../public/javascript/eyes.js"></script>
    <script src="../public/javascript/login.js"></script>
</body>
</html>
